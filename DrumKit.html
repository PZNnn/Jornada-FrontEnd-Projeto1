<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="DrumKit.css">
</head>
<body>
    <header>
        <h1>JavaScript Drum Kit</h1>
    </header>

    <section class="section-main">
        <button class="botao" id="a">
            <p class="tecla-botao">A</p>
            <p class="botao-texto">CLAP</p>
        </button> 

        <button class="botao" id="s">
            <p class="tecla-botao">S</p>
            <p class="botao-texto">HIHAT</p>
        </button> 

        <button class="botao" id="d">
            <p class="tecla-botao">D</p>
            <p class="botao-texto">KICK</p>
        </button> 

        <button class="botao" id="f">
            <p class="tecla-botao">F</p>
            <p class="botao-texto">OPENHAT</p>
        </button> 

        <button class="botao" id="g">
            <p class="tecla-botao">G</p>
            <p class="botao-texto">BOOM</p>
        </button> 

        <button class="botao" id="h">
            <p class="tecla-botao">H</p>
            <p class="botao-texto">RIDE</p>
        </button> 

        <button class="botao" id="j">
            <p class="tecla-botao" >J</p>
            <p class="botao-texto">SNARE</p>
        </button> 

        <button class="botao" id="k">
            <p class="tecla-botao" >K</p>
            <p class="botao-texto">TOM</p>
        </button> 

        <button class="botao" id="l">
            <p class="tecla-botao">L</p>
            <p class="botao-texto">TINK</p>
        </button> 
    </section>

    <footer>
        <h2>Â©Gabriel Giatti Soares</h2>
    </footer>

    <script src="DrumKit.js"></script>
</body>
</html>
